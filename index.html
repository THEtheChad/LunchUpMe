<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title></title>
	<meta name="description" content="" />
	<meta name="author" content="" />

	<meta name="viewport" content="width=device-width" />

	<!-- STYLESHEETS -->
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap-2.0.2.min.css" />

	<script type="text/javascript" src="//maps.googleapis.com/maps/api/js?sensor=true"></script>
	<script type="text/javascript" src="//google-maps-utility-library-v3.googlecode.com/svn/trunk/infobox/src/infobox.js"></script>
</head>
<body>
	<section id="map_status_list">
		<header>
			<a id="status_publish" class="btn btn-info" data-toggle="modal" href="#myModal">Status</a>
			<h1>Lunch<span class="light-accent">Up</span></h1>
		</header>
		<ul id="status_list"></ul>
	</section>
	<section id="map_canvas"></section>

	<!-- MODALS -->
	<div class="modal hide fade" id="myModal">
		<div class="modal-header">
			<a class="close" data-dismiss="modal">Ã—</a>
			<h3>Update your lunch status:</h3>
		</div>
		<div class="modal-body">
			<input id="status_time" name="status_time" type="text" placeholder="Time" />
			<input id="status_location" name="status_location" type="text" placeholder="Location" />
		</div>
		<div class="modal-footer">
			<a href="#" class="btn" data-dismiss="modal">Close</a>
			<a href="#" class="btn btn-info">Save changes</a>
		</div>
	</div>

	<!-- LOAD LIBRARIES -->
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>

	<script type="text/javascript" src="js/libs/bootstrap-2.0.2.min.js"></script>
	<script type="text/javascript" src="js/libs/hogan-2.0.0.min.js"></script>
	<script type="text/javascript" src="js/libs/underscore-1.3.3.min.js"></script>
	<script type="text/javascript" src="js/libs/backbone-0.9.2.min.js"></script>

	<!-- LOAD CUSTOM SCRIPTS -->
	<script src="js/plugins.js"></script>
	<script src="js/script.js"></script>

	<!-- TEMPLATES -->
	<script type="text/template" id="status_template">
		<div class="md">
			<img src="{{avatar}}" height="60" width="60" />
		</div>
		<div class="bd">
			<span class="name">{{name}}</span>
			<time class="time">{{time}}</time> <span class="at">@</span> <span class="location">{{location}}</span>
			<span class="message">{{message}}</span>
		</div>
	</script>

	<script type="text/template" id="status_infobox">
		<div class="infobox">
			<div class="infobox_message">{{message}}</div>
			<input id="join" type="button" value="Join" />
		</div>
	</script>

</body>
</html>
